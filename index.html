<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fffaf0, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    input {
      padding: 12px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 15px 0;
      text-align: center;
      font-size: 16px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #e75480;
      color: white;
      cursor: not-allowed;
      opacity: 0.6;
      transition: 0.3s;
    }
    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
    button.enabled:hover {
      background: #c94f73;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Undangan Pernikahan</h2>
    <p>Silakan masukkan nama Anda untuk membuka undangan:</p>
    <form onsubmit="openInvitation(event)">
      <input type="text" id="guestName" placeholder="Tulis nama Anda" required>
      <br>
      <button type="submit" id="openBtn" disabled>Buka Undangan</button>
    </form>
  </div>

  <script>
    const input = document.getElementById("guestName");
    const button = document.getElementById("openBtn");

    // cek inputan secara real-time
    input.addEventListener("input", () => {
      if (input.value.trim() !== "") {
        button.disabled = false;
        button.classList.add("enabled");
      } else {
        button.disabled = true;
        button.classList.remove("enabled");
      }
    });

    function openInvitation(e){
      e.preventDefault();
      const name = input.value.trim();
      if(name){
        window.location.href = "invitation.html?name=" + encodeURIComponent(name);
      }
    }
  </script>
</body>
</html>
